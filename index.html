<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="tekst" ></p>
<button onclick="losuj_dod()" > Dodatnia</button>
<button onclick="losuj1_dod()" > Ujemna </button>
<button onclick="losuj2_dod()" > Zero </button><br><br>
<p><h5>Czy gra ci się podobała ?</h5></p>
<label><input type="radio" name="ocena" id="tak" >Tak</label><br>
<label><input type="radio" name="ocena" id="nie" >Nie</label>
<script>
document.getElementById("tekst").innerHTML = "<h4>Gra w zgadywanke !!! Kliknij czy liczba jest dodatnia,ujemna czy równa zeru i musisz zgadnąć masz 3 próby powodzenia</h4>"
let zmienna1 = Math.floor(Math.random() * 21) - 10;
let proby = 3;
function losuj_dod(){
if (proby === 0) return;
if(zmienna1 > 0){
document.getElementById("tekst").innerText = "Brawo! Trafiłeś!"
} else {
document.getElementById("tekst").innerText = "Źle! Zostało prób: " + proby;
}
proby = proby - 1;
if(proby === 0){
document.getElementById("tekst").innerText = "Koniec gry! Liczba to " + zmienna1 ;  
return;
}
}
function losuj1_dod(){
if (proby === 0) return;
if(zmienna1 < 0){
document.getElementById("tekst").innerText = "Brawo! Trafiłeś!"
} else {
document.getElementById("tekst").innerText = "Źle! Zostało prób: " + proby;
}  
proby = proby - 1;
if(proby === 0){
document.getElementById("tekst").innerText = "Koniec gry! Liczba to " + zmienna1 ;  
return; 
}
}
function losuj2_dod(){
if (proby === 0) return;
if(zmienna1 === 0){
document.getElementById("tekst").innerText = "Brawo! Trafiłeś!"
} else {
document.getElementById("tekst").innerText = "Źle! Zostało prób: " + proby;

}  
proby = proby - 1;
if(proby === 0){
document.getElementById("tekst").innerText = "Koniec gry! Liczba to " + zmienna1 ;    
return;
}
}
</script>
</body>
</html>
